# Configuration settings for the hibernate session
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.url=jdbc:h2:tcp://localhost/~/test
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Defining the context path for the servlet
server.servlet.context-path=/eMusicStoreApi
server.servlet.application-display-name=eMusicStore API Endpoint

# Okta OAuth2 settings for authentication purposes
okta.oauth2.issuer=https://dev-48066663.okta.com/oauth2/default
okta.oauth2.audience=api://default
okta.oauth2.client-id=0oa1e549zujytxj325d7
okta.oauth2.scopes=openid

# Exposing all actuator endpoints (secured by Okta + Spring Security)
management.endpoints.web.exposure.include=*